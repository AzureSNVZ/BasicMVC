# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core web applications targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:

pool:
  vmImage: 'Hosted-Win2016'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@0

- task: NuGetCommand@2
  inputs:
    restoreSolution: '**/*.sln'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

    - task: PublishSymbols@2
  inputs:symbolsFolder: '$(Build.SourcesDirectory)' #optional
  searchPattern: '**/bin/**/*.pdb'
  indexSources: true # Optional
  symbolsArtifactName: 'Symbols_$(BuildConfiguration)' # Optional

  - task: PublishBuildArtifacts@1
  inputs:pathtoPublish: '$(Build.ArtifactStagingDirectory)'
  artifactName: 'drop'


